<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./bootstrap-5.3.2/css/bootstrap.css">
        <script src="./bootstrap-5.3.2/js/bootstrap.js"></script>
        <link rel="stylesheet" href="./index.css">
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="./fontawesome-free-6.5.1/css/fontawesome.css">
        <link href="./fontawesome-free-6.5.1/css/brands.css" rel="stylesheet">
        <link href="./fontawesome-free-6.5.1/css/solid.css" rel="stylesheet">
        <script src="./fontawesome-free-6.5.1/js/fontawesome.js"></script>
        <script src="./angular-1.8.2/angular.min.js"></script>
        <link href="./css/index.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-app="myapp5" class="container">
        <div ng-controller="myctr5">
          <form>
            <div class="form-group">
              <label label>Họ và Tên</label>
              <input ng-model="student.fullname" class="form-control" />
            </div>
            <div class="form-group">
              <label label>Ngày sinh</label>
              <input ng-model="student.birthday" class="form-control" />
            </div>
            <div class="form-group">
              <label>Giới tính</label>
                <select ng-model="student.gender" class="form-control" >
                  <option>Nam</option>
                  <option>Nữ</option>
                </select>
            </div>  
            <div class="form-group">
              <label>Điểm</label>
              <input ng-model="student.mark" class="form-control" />
            </div>
            <div class="form-group">
              <label>Học lực</label>
              <div style="height: 40px !important;" ng-bind="student.grade" class="form-control alert-info" />
            </div>
            <div class="form-group">
              <button class="btn btn-default" ng-click="Save()">Save</button>
            </div>
            </form>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
