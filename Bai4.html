<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./bootstrap-5.3.2/css/bootstrap.css">
        <script src="./bootstrap-5.3.2/js/bootstrap.js"></script>
        <link rel="stylesheet" href="./index.css">
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="./fontawesome-free-6.5.1/css/fontawesome.css">
        <link href="./fontawesome-free-6.5.1/css/brands.css" rel="stylesheet">
        <link href="./fontawesome-free-6.5.1/css/solid.css" rel="stylesheet">
        <script src="./fontawesome-free-6.5.1/js/fontawesome.js"></script>
        <script src="./angular-1.8.2/angular.min.js"></script>
        <link href="./css/index.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-app="myapp4" class="container">
        <div ng-controller="myctr4">
          <form>
            <div class="form-group">
              <label label>Chiều dài</label>
              <input ng-model="length" class="form-control" />
            </div>
            <div class="form-group">
              <label>Chiều rộng</label>
              <input ng-model="width" class="form-control" />
            </div>
            <div class="form-group">
              <label>Diện tích</label>
              <div ng-bind="acreage" class="form-control" />
            </div>
            <div class="form-group">
              <label>Chu vi</label>
              <div ng-bind="perimeter" class="form-control" />
            </div>
            
            <hr />
              <div class="form-group">
              <button class="btn btn-default" ng-click="calculate()">Calculate</button>
            </div>
            </form>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
